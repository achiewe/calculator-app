<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css"/>
  <link rel="stylesheet" href="./reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Calculator app</title>
</head>

<body class="version1">
  <header class="header-container">
    <h1 class="calc-title">
      calc
    </h1>
    <div class="theme-div">
      <div class="change-calc">
        <h3 id="input-value">
          1 2 3
        </h3>
        <div class="switch" for="toggle">
          <h2 id="theme-title">
            THEME
          </h2>
          <input  class="toggle-switch"  type="range" min="0" max="2" step="0.9"  value="0">
        </div>
      </div>
    </div>
  </header>
  <main class="main-container">
    <div class="calculator-output">
    <h1 class="type-output"> </h1>
    </div>
    <section class="calculator-buttons">
      <button value="7">7 </button>
      <button value="8">8 </button>
      <button value="9" >9 </button>
      <button id="del" onclick="deleteOne()">DEL </button>
      <button value="4">4 </button>
      <button value="5">5 </button>
      <button  value="6">6 </button>
      <button value="+">+ </button>
      <button value="1">1 </button>
      <button value="2">2 </button>
      <button value="3">3 </button>
      <button value="-">- </button>
      <button value=".">. </button>
      <button value="0">0 </button>
      <button value="/">/ </button>
      <button value="*">x </button>
      <button id="reset">RESET</button>
      <button value="=" id="equal"> = </button>
    </section>
  </main>
<script src="./script.js"></script>
</body>

</html>
